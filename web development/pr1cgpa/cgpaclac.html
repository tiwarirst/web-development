<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="cgpaclac.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <div id="subjects-container">
            <div class="input-group">
                <label for="grade-1">Grade Value for Subject 1</label>
                <input type="number" id="grade-1" placeholder="Enter grade value (e.g., 4.0)" step="0.01" min="0">
            </div>
            <div class="input-group">
                <label for="credit-1">Credit for Subject 1</label>
                <input type="number" id="credit-1" placeholder="Enter credit value (e.g., 3)" step="0.01" min="0">
            </div>
        </div>
        <button id="add-subject" class="btn">Add Another Subject</button>
        <button id="calculate-cgpa" class="btn">Calculate CGPA</button>
        <div id="result" class="result"></div>
    </div>
    <script src="cgpaclac.js"></script>
</body>
</html>
